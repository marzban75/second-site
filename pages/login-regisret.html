<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login-register</title>
    <link rel="stylesheet" href="../css/login-register.css">
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
<div class="main-box">
    <div class="form-box">
        <div class="btn-box">
            <div id="btn-account"></div>
            <button type="button" onclick="Login()">login</button>
            <button type="button" onclick="Register()">Register</button>
        </div>
        <div class="social-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <form action="" id="login">
            <input type="text" class="field" placeholder="name">
            <input type="text" class="field" placeholder="password">
            <input type="checkbox" class="checkbox"><span>remember</span>
            <button type="button">Login</button>
        </form>
        <form action="" id="register">
            <input type="text" class="field" placeholder="name">
            <input type="email" class="field" placeholder="email">
            <input type="text" class="field" placeholder="password">
            <input type="checkbox" class="checkbox"><span>i agree this site laws</span>
            <button type="button">Register</button>
        </form>
    </div>
</div>



<script src="../js/login-register.js"></script>
</body>
</html>
